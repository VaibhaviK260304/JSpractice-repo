<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Circle</title>
</head>
<body>
    <h1>Area Of Circle ( NO Arguement and NO Return)</h1>
    <h2>area = pi*radius*radius</h2>

    <script>
        function areaOfCircle()
        {
            const area = pi*radius*radius;
            console.log(`Area  of the circle is ${area}`);
        }
        const pi = 3.14;
        const radius = 5;
        areaOfCircle();
    </script>
    
</body>
</html>
