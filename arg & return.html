<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Area Of Circle (Arguement and Return)</h1>
    <h2>area = pi*radius*radius</h2>

    <script>
        function areaOfCircle(radius)
        {
            const area = pi*radius*radius;
            return area;
        }
        const Area = areaOfCircle(5);
        console.log(`The area of the circle : ${Area}`);
    </script>
</body>
</html>
