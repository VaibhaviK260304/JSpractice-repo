<body>
    <h1>Area Of Circle (Arguement and Return)</h1>
    <h2>area = pi*radius*radius</h2>

    <script>
        function  areaOfCircle(pi, radius)
        {
            const  PI = 3.14;
            const area = PI*radius*radius;
            return area;
        }
        const Area =  areaOfCircle(3.14,5);
        console.log(`The Area of the circle is ${Area}`);
    </script>
